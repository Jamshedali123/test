<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>application</title>
    <style>
        body{
            text-align: center;
            margin: 150px 0 0 400px;
            background-image: url(https://cdn.pixabay.com/photo/2016/11/29/04/19/ocean-1867285__340.jpg);
            background-size: cover;
        }
        fieldset{
            width: fit-content;
            border-radius: 30px;
            background: linear-gradient(45deg,rgb(181, 58, 181),rgb(48, 197, 197));
            font-style: italic;
            color: red;
            border-color: green;
        }
        
    </style>
</head>
<body>
    <form >
        <fieldset>
    <h1>Application</h1>
    <h5>please fill out the application form carefully</h5>
    <table>
        <tr>
            <td>
                <label for="name">full name</label>
            </td>
            <td>
                <input type="name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">father name</label>
            </td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="DOB">date of birth</label>
            </td>
            <td>
                <input type="datetime" >
            </td>
        </tr>
        <tr>
            <td>gender</td>
            <td colspan="3">
                <select >
                    <option value="">male</option>
                    <option value="">female</option>
                    <option value="">others</option>
                </select>

            </td>
        </tr>
        <tr>
            <td>
                <label for="email">E-mail address</label>
            </td>
            <td>
                <input type="email" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="mobile">mobile number</label>
            </td>
            <td>
                <input type="number" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">address</label>
            </td>
            <td>
                <input type="text" placeholder="street address"> <input type="text" placeholder="street line 2"> <br>
                <input type="text" placeholder="city"> <input type="text" placeholder="state/province"><br>
                <input type="text" placeholder="postal/zipcode"> <input type="text" placeholder="country">
            </td>
        </tr>
        <tr>
            <td>
                <label for="course name">course name</label>
            </td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Types of education"> Types of education</label>
              
            </td>
            <td colspan="3">
                <select>
                <option></option>
                <option ></option>
                <option ></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">course description</label>
            </td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            
            <input type="button" value="apply now">
        </tr>
    </table>
    </fieldset>
    </form>
</body>
</html>
